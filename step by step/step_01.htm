<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
    <title>01 Basic Bootstrap Template</title>
    <!-- 
        This defines that the width of the viewport will be the same as the device. 
        The scale of the website will be set to 100%.
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap css files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <!-- Custom local CSS 
        This is where all custom css will be added. It is best to not alter
        the core Bootstrap CSS.
     -->
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="js/html5shiv.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
</head>

<body>

		<h2>Content</h2>
             
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js" type="text/javascript"></script>
   
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
