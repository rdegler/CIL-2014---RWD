<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
    <title>06 Basic w/ logo</title>
    <!-- 
        This defines that the width of the viewport will be the same as the device. 
        The scale of the website will be set to 100%.
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap css files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <!-- Custom local CSS  -->
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<div class="container">
		
	<!-- Header -->
		<div class="row">
			<div class="col-sm-7 col-xs-12 ">

			</div>
			<div class="col-sm-5 col-xs-12 ">
				top links
			</div>		
		</div>

	<!-- Navigation -->	
		<div class="row">
			<div class="col-xs-12">
				
				<!-- Navbar is wrapped in a <nav>  -->
				<nav class="navbar navbar-inverse" role="navigation">
				
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
					
						<!-- Toggle to expand when collapsed -->
						<!-- Use unique data-target with matching id for navbar-collapse div to have multiple navbars on a page -->
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
					
						<!-- Toggle to expand when collapsed -->
						<a class="navbar-brand" href="index.html">Home</a>
					</div>
					
					<!-- Collect the nav links, forms, and other content for toggling -->	
					<div class="collapse navbar-collapse" id="navbar1">
						
						<!-- Navbars have a navbar-left and navbar-right  --> 
						<!-- if you do not include the above it will be on the left  --> 	
						<ul class="nav navbar-nav navbar-left">
							<li><a href="#">Catalog</a></li>  
							<li><a href="#">Calendar</a></li> 						
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Read <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="page01.html">Content</a></li>  
							        <li><a href="page02.html">Tabs</a></li> 
							        <li class="divider"></li>
							        <li><a href="page03.html">Forms</a></li> 					        
								</ul>
							</li>     
						</ul>
						
						<!-- This can be either a <form> or <ul> of links  -->
						<!-- For this example I included a default form -->    	
						<form class="navbar-form navbar-right" role="search">			
							<input type="text" class="form-control" placeholder="Search">		
						</form>
					
					</div><!-- /.navbar-collapse -->
				
				</nav>				
				
				
				
				
			</div>
		</div>

   
	<!-- Main Content -->

    	<div class="row">
            <div class="col-sm-12">
            	<h2>content</h2>
            </div>
    	</div>
 
    
	<!-- Footer -->    
	   <hr/>
	   <div class="row">
